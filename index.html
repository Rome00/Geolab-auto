<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid custom-header">
        <div class="circle1 rellax" data-rellax-speed="-2"></div>
        <div class="circle2 rellax" data-rellax-speed="6"></div>
        <div class="circle3 rellax" data-rellax-speed="5"></div>
        <div class="circle4 rellax" data-rellax-speed="4"></div>
        <div class="circle5 rellax" data-rellax-speed="7"></div>
        <div class="circle6 rellax" data-rellax-speed="6"></div>
        <div class="circle7 rellax" data-rellax-speed="2"></div>
        <div class="circle8 rellax" data-rellax-speed="10"></div>
        <div class="circle9 rellax" data-rellax-speed="3"></div>
        <div class="circle10 rellax" data-rellax-speed="8"></div>
        <nav class="navbar navbar-expand-lg w-100">
            <a class="navbar-brand" href="#">
                <img class="logo-img" src="images/logo.png" alt="logo">
                <img class="logo-img hidden" src="images/nav-logo.png" alt="logo">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">contact</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/car-baner.png" alt="slide1">
                    <div class="date">
                        <p>27.11</p>
                        <p>Vintage Auto Exhibition</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/car-baner.png" alt="slide1">
                    <div class="date">
                        <p>27.11</p>
                        <p>Vintage Auto Exhibition</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/car-baner.png" alt="slide2">
                    <div class="date">
                        <p>27.11</p>
                        <p>Vintage Auto Exhibition</p>
                    </div>
                </div>
            </div>
            <div class="control-wrapper">
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>
    <section class="container-fluid" id="services">
        <h1 class="text-dark text-center">THE CORNER GARAGE FOR COLLECTOR CARS</h1>
        <div class="container services-wrapper">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="content-box">
                        <div class="image-box">
                            <img class="img-fluid" src="images/services.png" alt="services">
                        </div>
                        <p class="text-center">services</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-5 mt-md-0">
                    <div class="content-box">
                        <div class="image-box">
                            <img class="img-fluid" src="images/buy.png" alt="buy">
                        </div>
                        <p class="text-center">buy</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mt-5 mt-md-0">
                    <div class="content-box">
                        <div class="image-box">
                            <img class="img-fluid" src="images/repair.png" alt="modify">
                        </div>
                        <p class="text-center">modify</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid services-baner">
            <div class="horizontal">
                <img src="images/car.png" alt="car">
            </div>
        </div>
    </section>
    <section class="container-fluid" id="contact"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/rellax.min.js"></script>
    <script>
        var rellax = new Rellax('.rellax');
        var rellax = new Rellax('.horizontal', {
            vertical: false,
            horizontal: true,
            speed: 7
        });
    </script>
    <script src="js/jquery.paroller.js"></script>
    <script>
        $(".horizontal, [data-paroller-factor]").paroller({
            factor: 1.2, // multiplier for scrolling speed and offset, +- values for direction control  
            factorLg: 0.4, // multiplier for scrolling speed and offset if window width is less than 1200px, +- values for direction control  
            type: 'foreground', // background, foreground  
            direction: 'horizontal', // vertical, horizontal  
            transition: 'translate 0.5s ease' // CSS transition, added on elements where type:'foreground' 
        });
    </script>
    <script src="js/app.js"></script>
</body>

</html>
